<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scroll To Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 250px;
      padding: 12px;
      margin: 0;
      background-color: #f9f9f9;
    }
    
    h1 {
      font-size: 16px;
      color: #4285f4;
      margin-top: 0;
      margin-bottom: 12px;
      text-align: center;
    }
    
    .toggle-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 8px;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    
    .toggle-item:hover {
      background-color: #e8f0fe;
    }
    
    .toggle-item-icon {
      margin-right: 10px;
      color: #5f6368;
      font-size: 18px;
      width: 18px;
      text-align: center;
    }
    
    .toggle-item-text {
      flex: 1;
      font-size: 14px;
      color: #202124;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 34px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 2px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .toggle-slider {
      background-color: #4285f4;
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(18px);
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      padding: 10px 8px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    
    .menu-item:hover {
      background-color: #e8f0fe;
    }
    
    .menu-item-icon {
      margin-right: 10px;
      color: #5f6368;
      font-size: 18px;
      width: 18px;
      text-align: center;
    }
    
    .divider {
      height: 1px;
      background-color: #e0e0e0;
      margin: 8px 0;
    }
    
    .version {
      font-size: 11px;
      color: #5f6368;
      text-align: center;
      margin-top: 8px;
    }
    
    .reload-notification {
      display: none;
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      padding: 8px;
      border-radius: 4px;
      margin: 8px 0;
      text-align: center;
      font-size: 12px;
    }
    
    .reload-button {
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      margin-top: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .reload-button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h1>Scroll To Extension</h1>
  
  <div class="toggle-item" id="domain-toggle-container">
    <div style="display: flex; align-items: center;">
      <div class="toggle-item-icon">&#128683;</div>
      <div class="toggle-item-text" id="domain-text">Disable for this domain</div>
    </div>
    <label class="toggle-switch">
      <input type="checkbox" id="domain-toggle">
      <span class="toggle-slider"></span>
    </label>
  </div>
  
  <div class="toggle-item" id="today-toggle-container">
    <div style="display: flex; align-items: center;">
      <div class="toggle-item-icon">&#8987;</div>
      <div class="toggle-item-text" id="today-text">Disable for today</div>
    </div>
    <label class="toggle-switch">
      <input type="checkbox" id="today-toggle">
      <span class="toggle-slider"></span>
    </label>
  </div>
  
  <div class="reload-notification" id="reload-notification">
    <div>Settings changed. Reload page to apply changes.</div>
    <button class="reload-button" id="reload-button">Reload Page</button>
  </div>
  
  <div class="divider"></div>
  
  <div class="menu-item" id="open-settings">
    <div class="menu-item-icon">&#9881;</div>
    <div class="menu-item-text">Open settings</div>
  </div>
  
  <div class="version" id="version">Version 1.0</div>
  
  <script src="popup.js" type="module"></script>
</body>
</html>
