<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scroll To Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Scroll To Extension</h1>
  
  <div class="toggle-item" id="domain-toggle-container">
    <div style="display: flex; align-items: center;">
      <div class="toggle-item-icon">&#128683;</div>
      <div class="toggle-item-text" id="domain-text">Disable for this domain</div>
    </div>
    <label class="toggle-switch">
      <input type="checkbox" id="domain-toggle">
      <span class="toggle-slider"></span>
    </label>
  </div>
  
  <div class="toggle-item" id="today-toggle-container">
    <div style="display: flex; align-items: center;">
      <div class="toggle-item-icon">&#8987;</div>
      <div class="toggle-item-text" id="today-text">Disable for today</div>
    </div>
    <label class="toggle-switch">
      <input type="checkbox" id="today-toggle">
      <span class="toggle-slider"></span>
    </label>
  </div>
  
  <div class="reload-notification" id="reload-notification">
    <div>Settings changed.<br>Reload page to apply changes.</div>
    <button class="reload-button" id="reload-button">Reload Page</button>
  </div>
  
  <div class="divider"></div>
  
  <div class="menu-item" id="open-settings">
    <div class="menu-item-icon">⚙️</div>
    <div class="menu-item-text">Open settings</div>
  </div>
  
  <div class="version" id="version">Version 1.0</div>
  
  <script src="popup.js" type="module"></script>
</body>
</html>
